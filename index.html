<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0WZEZPS54M"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0WZEZPS54M');

</head>
<body>
    <div class="header"><a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/" target="_blank" rel="noopener noreferrer">ROCK PAPER SCISSORS</a></div>

    <div class="game-area">
        <div class="human-box">
            <p>Your Choice</p>
            <div class="human-score-box">
                <div class="human-score">
                    <div class="human-score-tiles"></div>
                </div>
                <div class="human-choices">
                    <button class="rock"></button>
                    <button class="paper"></button>
                    <button class="scissors"></button>
                </div>
            </div>
        </div>

        <div class="computer-box">
            <p>Computer Choice</p>
            <div class="computer-score-box">
                <div class="computer-choices">
                    <button class="rock"></button>
                    <button class="paper"></button>
                    <button class="scissors"></button>
                </div>
                <div class="computer-score">
                    <div class="computer-score-tiles"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">Created by <a href="https://maahirjain.github.io/" target="_blank" rel="noopener noreferrer">Maahir Jain</a></div>
</body>
</html>
